# Use postgres/example user/password credentials
services:
  db:
    image: postgres
    restart: always
    ports: 
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: ${LOCAL_DB_PASSWORD}
      POSTGRES_DB: ${LOCAL_DB_DATABASE}
      POSTGRES_USER: ${LOCAL_DB_USER}

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
